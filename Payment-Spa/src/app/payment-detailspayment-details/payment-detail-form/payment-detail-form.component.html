<form #form="ngForm" (submit)="onSubmit()">
  <input type="hidden" name="id" [value]="service.formData.id">

  <div class="form-group">
    <label>Card Owner Name</label>
    <input class="form-control form-control-lg" placeholder="Fullname" name="cardOwnerName" cardOwnerName="ngModel"
      [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid &&
      cardOwnerName.touched">
  </div>

  <div class="form-group">
    <label>Card Number</label>
    <input class="form-control form-control-lg" placeholder="CardNumber" name="CardNumber" cardNumber="ngModel"
      [(ngModel)]="service.formData.cardNumber" required maxlength="16" minlength="16"
      [class.invalid]="cardNumber.invalid && cardNumber.touched">
  </div>

  <div class="form-group">
      <label>Expiration Date</label>
      <input class="form-control form-control-lg" placeholder="expirationDate" name="expirationDate"
      expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required
      [class.invalid]="expirationDate && expirationDate.touched">
  </div>

  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
  </div>
</form>
